<!-- declaration so web browser knows what type of file it is -->
<!-- this is a declaration for HTML 5, previous versions (4.1) required more declarations -->
<!DOCTYPE html>

<!-- the document is wrapped in the HTML element tag -->
<html lang="en">
  <!-- two main tags, head and body -->
  <!-- head contains metadata but no displayed content-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate</title>
  </head>

  <body></body>
</html>
