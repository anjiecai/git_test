<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>box model</title>
    <!-- add css -->
    <link rel="stylesheet" href="box-model.css" />
  </head>

  <body>
    <div class="box-one">One</div>
    <div class="box-two">Two</div>
    <div class="box-three">Three</div>
    <p>
      I am a paragraph and this is a <span>span</span> inside that paragraph. A
      span is an inline element and so does not respect width and height.
    </p>

    <!-- use `display: inline-block` to fix spacing issues -->
    <nav style="margin: 30px 10px">
      <ul class="links-list">
        <li><a href="">Link one</a></li>
        <li><a href="">Link two</a></li>
        <li style="margin-left: -5px"><a href="">Link three</a></li>
      </ul>
    </nav>

    <div class="container">these are a lot of words</div>
  </body>
</html>
